<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>

    <div id="game-card">
        <h1>Welcome to Rock, Paper, Scissors!</h1>

        <h4>Computer Score: <span id="comp-score">0</span></h4>
        <h4>Player Score: <span id="player-score">0</span></h4>

        <h3 id="comp-display">Computer</h3>
        <h3 id="player-display">Make your choice!</h3>


        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
